<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="fieldElem">
          Surname:
          <input
            type="text"
            id="surname"
            autocomplete="off"
          >
        </label>
        <label for="nameUser" class="fieldElem">
          Name:
          <input
            type="text"
            name="name"
            id="nameUser"
            required
            autocomplete="off"
          >
        </label>
        <label class="fieldElem">
          How old are You?
          <input
            type="number"
            min="0"
            max="100"
            value="12"
            id="age"
          >
        </label>
        <label class="fieldElem" for="dateBirth">
          Full date of birth:
          <input
            type="date"
            name="dateBirth"
            id="dateBirth"
          >
        </label>
        <label class="fieldElem lastElem" for="termsAgreed">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="termsAgreed"
            id="termsAgreed"required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="fieldElem" for="email">E-mail:
          <input
            type="email"
            required
            placeholder="email@example.com"
            name="email"
            id="email"
          >
        </label>
        <label class="fieldElem  lastElem" for="password">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="16"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="fieldElem">Do you love cats?
          <input type="radio" name="loveCats">
          Yes
          <input type="radio" name="loveCats">
          No
        </label>
        <label class="fieldElem" for="color">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label class="fieldElem" for="bedTime">
          What time do you go to bed?
          <input
            type="time"
            name="bedTime"
            id="bedTime"
          >
        </label>
        <label class="fieldElem" for="favCars">
          What are your favorite brand of cars?
          <select multiple id="favCars">
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>
        <label class="fieldElem lastElem">
          How do you rate our work?
          <input
            type="range"
            value="1"
            name="workRate"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="fieldElem" for="commentAddInfo">
          Comments:
          <textarea
            cols="20"
            rows="2"
            name="commentAddInfo"
            id="commentAddInfo">
          </textarea>
        </label>
        <label class="fieldElem lastElem">
          Would you recommend us?
          <select name="recommend">
            <option name="recommendYes" selected>yes</option>
            <option name="recommendNo">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" name="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
